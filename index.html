<!DOCTYPE html>
<html lang="es-CO">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <header class="header">
            <!--Include personal icon-->
        </header>
        <main class="main-content">
            <section class="input-group">
                <textarea
                    class="input-group__text-area"
                    name=""
                    id=""
                ></textarea>
                <span class="input-group__span">
                    No se permite el uso de mayúsculas y/o caracteres especiales
                </span>
                <div class="input-group__btn-group">
                    <button class="input-group__btn">Cifrar</button>
                    <button class="input-group__btn">Descifrar</button>
                </div>
            </section>
            <section class="output-group">
                <p></p>
                <!--Replace for copy icon-->
                <button class="output-group_btn">Copiar</button>
            </section>
        </main>
        <footer class="footer">
            <a class="footer__link" href="https://github.com/mitumial"
                >Alejandra Cano © 2024</a
            >
            <div class="footer__link-group">
                <a class="footer__link" href="https://www.aluracursos.com">
                    Challenge ONE by Alura
                </a>
                <a
                    class="footer__link"
                    href="https://www.svgbackgrounds.com/set/free-svg-backgrounds-and-patterns/"
                    >Free Backgrounds by SVGBackgrounds.com</a
                >
            </div>
        </footer>
    </body>
</html>
