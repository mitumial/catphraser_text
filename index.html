<!DOCTYPE html>
<html lang="es-CO">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <header class="header">
            <img src="./assets/Logo.png" alt="logo de Alura" />
        </header>
        <main class="main">
            <section class="input-group">
                <textarea
                    class="input-group__text-area"
                    name=""
                    id=""
                ></textarea>
                <span class="input-group__span">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="1.5em"
                        height="1.5em"
                        viewBox="0 0 16 16"
                    >
                        <path
                            fill="currentColor"
                            d="M15.35 12.81L9 2.08a1.22 1.22 0 0 0-2 0L.65 12.81a1.14 1.14 0 0 0 1 1.69h12.66a1.14 1.14 0 0 0 1.04-1.69m-13.66.55L8 2.64l6.31 10.72z"
                        />
                        <path
                            fill="currentColor"
                            d="M7.32 5.45h1.25V10H7.32z"
                        />
                        <ellipse
                            cx="7.95"
                            cy="11.9"
                            fill="currentColor"
                            rx=".67"
                            ry=".7"
                        />
                    </svg>
                    No se permite el uso de mayúsculas y/o caracteres especiales
                </span>
                <div class="input-group__btn-group">
                    <button class="input-group__btn">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="1.4em"
                            height="1.4em"
                            viewBox="0 0 16 16"
                        >
                            <path
                                fill="currentColor"
                                d="M7.25 11.2v1.42h1.5V11.2a1.48 1.48 0 0 0 .85-1.32A1.55 1.55 0 0 0 8 8.38a1.55 1.55 0 0 0-1.6 1.5a1.48 1.48 0 0 0 .85 1.32"
                            />
                            <path
                                fill="currentColor"
                                d="M14.75 5H13.5A5.29 5.29 0 0 0 8 0a5.29 5.29 0 0 0-5.5 5H1.25A1.25 1.25 0 0 0 0 6.25v8.5A1.25 1.25 0 0 0 1.25 16h13.5A1.25 1.25 0 0 0 16 14.75v-8.5A1.25 1.25 0 0 0 14.75 5M8 1.25A4.05 4.05 0 0 1 12.25 5h-8.5A4.05 4.05 0 0 1 8 1.25m6.75 13.5H1.25v-8.5h13.5z"
                            />
                        </svg>
                        Cifrar
                    </button>
                    <button class="input-group__btn">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="1.4em"
                            height="1.4em"
                            viewBox="0 0 16 16"
                        >
                            <path
                                fill="currentColor"
                                d="M7.25 11.2v1.42h1.5V11.2a1.48 1.48 0 0 0 .85-1.32A1.55 1.55 0 0 0 8 8.38a1.55 1.55 0 0 0-1.6 1.5a1.48 1.48 0 0 0 .85 1.32"
                            />
                            <path
                                fill="currentColor"
                                d="M14.75 5H13.5A5.29 5.29 0 0 0 8 0a5.45 5.45 0 0 0-5.32 3.75H4a4.28 4.28 0 0 1 4-2.5A4.05 4.05 0 0 1 12.25 5h-11A1.25 1.25 0 0 0 0 6.25v8.5A1.25 1.25 0 0 0 1.25 16h13.5A1.25 1.25 0 0 0 16 14.75v-8.5A1.25 1.25 0 0 0 14.75 5m0 9.75H1.25v-8.5h13.5z"
                            />
                        </svg>
                        Descifrar
                    </button>
                </div>
            </section>
            <section class="output-group">
                <!--Encriptando-->
                <p></p>
                <!--Replace for copy icon-->
                <button class="output-group_btn">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="2em"
                        height="2em"
                        viewBox="0 0 16 16"
                    >
                        <path
                            fill="currentColor"
                            d="M13.49 3L10.74.37A1.22 1.22 0 0 0 9.86 0h-4a1.25 1.25 0 0 0-1.22 1.25v11a1.25 1.25 0 0 0 1.25 1.25h6.72a1.25 1.25 0 0 0 1.25-1.25V3.88a1.22 1.22 0 0 0-.37-.88m-.88 9.25H5.89v-11h2.72v2.63a1.25 1.25 0 0 0 1.25 1.25h2.75zm0-8.37H9.86V1.25z"
                        />
                        <path
                            fill="currentColor"
                            d="M10.11 14.75H3.39v-11H4V2.5h-.61a1.25 1.25 0 0 0-1.25 1.25v11A1.25 1.25 0 0 0 3.39 16h6.72a1.25 1.25 0 0 0 1.25-1.25v-.63h-1.25z"
                        />
                    </svg>
                </button>
            </section>
        </main>
        <footer class="footer">
            <a class="footer__link" href="https://github.com/mitumial"
                >Alejandra Cano © 2024</a
            >
            <div class="footer__link-group">
                <a class="footer__link" href="https://www.aluracursos.com">
                    Challenge ONE by Alura
                </a>
                <a
                    class="footer__link"
                    href="https://www.svgbackgrounds.com/set/free-svg-backgrounds-and-patterns/"
                    >Free Backgrounds by SVGBackgrounds.com</a
                >
            </div>
        </footer>
    </body>
</html>
